        <p>Table test</p>

        })
        </script>

        <p>Tabs test</p>
        <pfe-tabs>
            <pfe-tab role="heading" slot="tab">Tab 1</pfe-tab>
            <pfe-tab-panel role="region" slot="panel">
            <h2>Content 1</h2>
            <p>Tab 1 panel content.</p>
            </pfe-tab-panel>
